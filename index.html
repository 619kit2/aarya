  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
      padding-top: 0.1em;
    }

    h1 {
      color: #ee2400;
      font-family: 'Noto Sans', sans-serif;
      flex: 2;
      text-align: left;
      /* width: 100px; */
      /* color: rgba(255, 255, 255, 0.8); */

      margin: auto;
      border-radius: 5px;
      transition: 0.5s;
      
    }

    h1:hover{
      color: #FF3131;
      text-shadow: 0 5px 15px #FF3131;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .header-menu {
      display: flex;
      align-items: flex-start;
      flex: 1;
    }
    
    .header-menu a {
      color: white;
      text-decoration: none;
      margin: 20px;
      font-weight: bold;
    }

    .contact-form {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .contact-form textarea {
      resize: none;
    }

    .contact-form button[type="submit"] {
      background-color: #ee2400;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .social-media {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      text-decoration: none;
      transition: background-color 0.3s;
      opacity: 1;
      border-radius: 50%;
      color: #666;
      transition: .5s;
    }

    .social-media a::before {
      background: #ffee10;
      transition: .5s;
      transform: scale(.9);
    }

    .glow a:hover {
      color: #EE4B2B;
      box-shadow: 0 0 5px #EE4B2B;
      text-shadow: 0 0 5px #EE4B2B;
    }

    /* Responsive styles */
    @media only screen and (max-width: 1080px) {

      .body{
        background-image: url('./1349.jpg');
      }

      .container {
        padding: 20px;
      }

      .contact-form {
        margin-top: 20px;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        font-size: 14px;
      }

     /* Add the following CSS code inside the media query for max-width: 460px */

      .header {
        flex-direction: column;
        height: auto;
        align-items: center;
        padding: 20px 0;
      }

      .header-menu {
        margin-top: 20px;
        font-size: 2em;
      }

      .header-menu a {
        margin: 0px 0;
      }

      .social-media {
        justify-content: flex-end;
        margin-top: 20px;
      }

      .social-media a {
        width: 40px;
        height: 40px; 
      }

      .contact{
        padding-left:1em;
      }

      .h1-smaller {
        font-size: 3em;
        margin: 0px;
      }

      h2{
        margin-top: 0;
      }
    }
